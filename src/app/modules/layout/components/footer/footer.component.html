 <!--========== FOOTER ==========-->
 <footer class="footer">
   <!-- Links -->
   <div class="footer-seperator">
     <div class="content-lg container">
       <div class="row">
         <div class="col-sm-2 sm-margin-b-50">
           <img class="footer-logo" src="assets/img/logo2.png" alt="Lumia Ouvertures"
             style="margin-bottom: 20px; width: 150px;">
         </div>
         <div class="col-sm-3 sm-margin-b-50">
           <!-- List -->
           <h4>Liens du site</h4>
           <ul class="list-unstyled footer-list">
             <li class="footer-list-item"><a class="footer-list-link" [routerLink]="['/']"
                 routerLinkActive="router-link-active">Home</a></li>
             <li class="footer-list-item"><a class="footer-list-link" [routerLink]="['/fenetres']"
                 routerLinkActive="router-link-active">Fenêtre et portes-fenêtre</a></li>
             <li class="footer-list-item"><a class="footer-list-link" [routerLink]="['/portes']"
                 routerLinkActive="router-link-active">Porte d'entrée</a></li>
             <li class="footer-list-item"><a class="footer-list-link" [routerLink]="['/volets']"
                 routerLinkActive="router-link-active">Volets</a></li>
             <li class="footer-list-item"><a class="footer-list-link" [routerLink]="['/portails-clotures']"
                 routerLinkActive="router-link-active">Portails et clôtures</a></li>
           </ul>
           <!-- End List -->
         </div>
         <div class="col-sm-3 sm-margin-b-50">
           <!-- List -->
           <h4>Informations</h4>
           <ul class="list-unstyled footer-list">
             <li class="footer-list-item"><a class="footer-list-link" [routerLink]="['/']"
                 routerLinkActive="router-link-active">Mentions légales</a></li>
             <li class="footer-list-item"><a class="footer-list-link" [routerLink]="['/']"
                 routerLinkActive="router-link-active">FAQ</a></li>
           </ul>
           <!-- End List -->
         </div>
         <div class="col-sm-4 sm-margin-b-30">
           <h4>Contactez-nous</h4>
           <form [formGroup]="contactForm">
             <input type="text" class="form-control footer-input margin-b-20" formControlName="name" placeholder="Nom" required>
             <input type="email" class="form-control footer-input margin-b-20" formControlName="email" placeholder="Email" required>
             <input type="text" class="form-control footer-input margin-b-20" formControlName="phone" placeholder="Téléphone" required>
             <textarea class="form-control footer-input margin-b-30" rows="6" formControlName="message" placeholder="Message" required></textarea>
             <button type="submit" class="btn-theme btn-theme-sm btn-base-bg text-uppercase"[disabled]="!contactForm.valid"
             (click)="sendEmail()" style="border-radius: 5px;">Envoyer</button>
           </form>
         </div>
       </div>
       <!--// end row -->
     </div>
   </div>
   <!-- End Links -->

   <!-- Copyright -->
   <div class="content container">
     <div class="row">
       <div class="col-xs-6">
         <!-- List -->
         <ul class="list-unstyled footer-list" style="display: flex; align-items: center; flex-direction: row;">
           <li class="footer-list-item"><a class="footer-list-link" href="#"> <i
                 class="service-icon icon-social-facebook" style="font-size: 25px; margin-right: 20px;"></i></a></li>
           <li class="footer-list-item"><a class="footer-list-link" href="#"> <i
                 class="service-icon icon-social-twitter" style="font-size: 25px; margin-right: 20px;"></i></a></li>
           <li class="footer-list-item"><a class="footer-list-link" href="#"> <i
                 class="service-icon icon-social-youtube" style="font-size: 25px;"></i></a></li>
         </ul>
         <!-- End List -->
       </div>
       <div class="col-xs-6 text-right">
         <p class="copyright margin-b-0">
           © 2021 LUMIA Ouvertures - Réalisé par
           <a class="color-base fweight-700" href="https://dpwstudio.com/">
             DP WStudio
           </a>
         </p>
       </div>
     </div>
     <!--// end row -->
   </div>
   <!-- End Copyright -->
 </footer>
 <!--========== END FOOTER ==========-->
