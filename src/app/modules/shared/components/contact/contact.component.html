<div class="container-contact" *ngIf="isVisible">
  <div class="wrap-contact100 animated bounceIn">

    <form class="contact100-form validate-form" [formGroup]="contactForm">
      <i (click)="toggleContact()" class="service-icon icon-close"></i>
      <span class="contact100-form-title">
        Envoyer votre message
      </span>

      <label class="label-input100" for="name">Votre nom et prénom *</label>
      <div class="wrap-input100 validate-input" data-validate="Le nom est requis">
        <input class="input100" type="text" name="name" formControlName="name" placeholder="Nom et Prénom">
        <span class="focus-input100"></span>
      </div>

      <label class="label-input100" for="email">Votre email *</label>
      <div class="wrap-input100 validate-input" data-validate="L'email est requis : monemail@email.com">
        <input id="email" class="input100" type="text" formControlName="email" name="email" placeholder="Email">
        <span class="focus-input100"></span>
      </div>

      <label class="label-input100" for="phone">L'objet du message</label>
      <div class="wrap-input100">
        <input class="input100" type="text" name="object" formControlName="subject" placeholder="Objet">
        <span class="focus-input100"></span>
      </div>

      <label class="label-input100" for="message">Votre message *</label>
      <div class="wrap-input100 validate-input" data-validate="Le message est obligatoire">
        <textarea id="message" class="input100" name="message" formControlName="message"
          placeholder="Message"></textarea>
        <span class="focus-input100"></span>
      </div>

      <div class="container-contact100-form-btn">
        <button class="contact100-form-btn" [disabled]="!contactForm.valid" (click)="sendEmail()"
          style="border-radius: 5px;">
          Envoyer
        </button>
      </div>
    </form>

    <div class="contact100-more flex-col-c-m" style="background-image: url(assets/img/970x970/02.jpg);">
      <div class="flex-w size1 p-b-47">
        <div class="txt1 p-r-25">
          <img src="assets/img/logo2.png" alt="" width="150" style="margin-bottom: 20px;">
        </div>

        <div class="flex-col size2">
          <span class="txt1 p-b-20">
            Adresse
          </span>

          <span class="txt2">
            <br>
            128 rue la boetie - 75008 Paris <br>
            RCS Paris 881 736 573
          </span>
        </div>
      </div>

      <div class="dis-flex size1 p-b-47">
        <div class="txt1 p-r-25">
          <span class="lnr lnr-phone-handset"></span>
        </div>

        <div class="flex-col size2">
          <span class="txt1 p-b-20">
            Téléphone
          </span>

          <span class="txt3">
            0615351421
          </span>
        </div>
      </div>

      <div class="dis-flex size1 p-b-47">
        <div class="txt1 p-r-25">
          <span class="lnr lnr-envelope"></span>
        </div>

        <div class="flex-col size2">
          <span class="txt1 p-b-20">
            Email
          </span>

          <span class="txt3">
            contact@lumiaouvertures.fr
          </span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="content-alert">
  <div class="alert alert-success animated bounceIn" role="alert" *ngIf="showSuccess">
    <strong class="margin-r-10">Envoyé !</strong> Votre message a été envoyé avec succès.
    <i class="fas fa-times margin-l-10" (click)="showSuccess = false"></i>
  </div>

  <div class="alert alert-danger animated tada" role="alert" *ngIf="showError">
    <strong class="margin-r-10">Erreur !</strong> Veuillez compléter les champs manquants.
    <i class="fas fa-times margin-l-10" (click)="showError = false"></i>
  </div>
</div>

<div class="loading" *ngIf="loading">
  <div class="animated pulse infinite text-center">
    <img src="assets/img/logo2.png" alt="" width="140">
    <p class="text-white mt-2">Veuillez patienter...</p>
  </div>
</div>
